---
services:
  traefik:
    image: traefik:v2.4.7
    container_name: traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik=true"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    ports:
      - 80:80
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./apps/traefik/dynamic_conf.yaml:/etc/traefik/dynamic_conf.yaml:ro
      - ./apps/traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  nginx:
    image: nginx:1.19.0-alpine
    volumes:
      - './apps/back/public:/usr/src/app'
      - './apps/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.back.rule=Host(`blog.app.localhost`)"
    restart: unless-stopped

  php:
    build:
      context: apps/back
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./apps/back:/usr/src/app:rw
    environment:
      FRONTEND_HOST: 'http://blog.app.localhost'
    restart: unless-stopped

  front:
    build:
      context: apps/front
      dockerfile: Dockerfile
      target: dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`blog.app.localhost`) && (
        PathPrefix(`/react`) ||
        PathPrefix(`/articles`)
      )"
      - "traefik.http.services.front.loadbalancer.server.port=3000"
    environment:
      REACT_APP_SYMFONY_HOST: 'http://blog.app.localhost'
      REACT_APP_API_URL: 'http://blog.app.localhost/api'
    volumes:
      - ./apps/front:/usr/src/app:rw
    restart: unless-stopped
